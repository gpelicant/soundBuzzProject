<div class="profile-title">
    <p>Profile</p>
</div>
<form [formGroup]="formProfile" (submit)="onSubmit()">
<mat-dialog-content>
    <div class="profile-content">
        <mat-form-field>
            <mat-label>pseudo</mat-label>
            <input matInput type="text" placeholder="name" formControlName="name" value="{{user.login}}">
        </mat-form-field>
        <mat-form-field>
            <mat-label>mail</mat-label>
            <input matInput type="mail" placeholder="mail" formControlName="mail" value="{{user.mail}}">
        </mat-form-field>
        <div class="password-container" [formGroup]="formPassword">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password" name="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Repeat password</mat-label>
                <input matInput type="password" placeholder="password" name="repeatPassword" formControlName="repeatPassword">

            </mat-form-field>
        </div>
    </div>
    <div class="error-container">
        <p class="error-match" *ngIf="formPassword.errors?.doesMatchPassword">Password does not match, please check again</p>
    </div>
</mat-dialog-content>
    <div mat-dialog-actions class="button-container">
    <button class="cancel-button" mat-button mat-dialog-close>Cancel</button>
    <button class="create-button" mat-raised-button type="submit" color="primary" [disabled]="!formProfile.valid">Submit</button>
</div>
</form>
