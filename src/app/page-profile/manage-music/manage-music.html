<div class="profile-title">
        <p>Manage music</p>
    </div>
    <form [formGroup]="formMusic" (submit)="onSubmit()">
    <mat-dialog-content>
        <div class="profile-content">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="title" formControlName="title" value="{{music.title}}">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Artist</mat-label>
                <input matInput type="text" placeholder="artist" formControlName="artist" value="{{music.artist}}">
            </mat-form-field>
        </div>
    </mat-dialog-content>
        <div mat-dialog-actions class="button-container">
        <button class="cancel-button" mat-button mat-dialog-close>Cancel</button>
        <button class="create-button" mat-raised-button type="submit" color="primary" [disabled]="!formMusic.valid">Submit</button>
    </div>
    </form>
